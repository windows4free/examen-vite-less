name: VITE MPA Proceso de Despliegue a Github Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Clonar Repositorio
        uses: actions/checkout@v4

      - name: Instalar NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar Dependencias del Proyecto
        run: npm ci

      - name: Compilar Sitio (BUILD)
        run: npm run build
        env:
          DEPLOY_BASE_URL: /ByMei-Vite-Less/

      - name: Verificar contenido del dist
        run: ls -R dist

      - name: Crear archivo .nojekyll
        run: touch dist/.nojekyll

      - name: Configurar Github Pages
        uses: actions/configure-pages@v5

      - name: Subir el Sitio compilado a GP
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy Pages
        id: deployment
        uses: actions/deploy-pages@v4